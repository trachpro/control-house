<ion-header>

  <ion-navbar center hideBackButton="true" color="primary">
    <ion-buttons start style="width: 36px; height: 36px" (click)="logout()">
      <button style="background-color:  inherit">
        <ion-icon name="log-out" style="font-size: 36px; color: white"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title center>
      <p style="font-size: 20px">List house</p>
    </ion-title>
    <!-- <ion-buttons end style="width: 36px; height: 36px" (click)="searchToggle = !searchToggle">
      <button style="background-color:  inherit">
        <ion-icon name="search" style="font-size: 36px; color: white"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>
<ion-content>
    <form *ngIf="searchToggle" id="todo-form" class="ng-pristine ng-valid" >
        <input id="new-todo" placeholder="search" class="ng-pristine ng-valid ng-touched">
      </form>
</ion-content>

<ion-content padding>
  <ul style="padding: 0; list-style: none" [id]="searchToggle? 'sea': ''">
    <li *ngFor="let house of houses" (click)="choseHouse(house)">
      <rooms [house]="house"></rooms>
    </li>
  </ul>
</ion-content>
