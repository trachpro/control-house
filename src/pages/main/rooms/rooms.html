<ion-grid>
  <ion-row>
    <ion-col col-4>
      <img [src]="src" width="130px" height="130px" alt="">
    </ion-col>
    <ion-col col-6 style="border-bottom: 1px solid rgb(223, 223, 228)">
      <p style="float: left">{{house.title}}
        <br>
        <i style="opacity: 0.5">{{house.content}}</i>
      </p>
    </ion-col>
    <ion-col col-2 style="border-bottom: 1px solid rgb(223, 223, 228)">
      <ion-buttons style="font-size: 30px; color:aqua; padding-top: 75%; padding-left: 20%">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-grid>
