<ion-header>

  <ion-navbar color="primary">
    <ion-title style="text-align: center">Welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image: url(assets/imgs/loginBackground.jpg) !important;">
  <div class="container">
    <div class="row" style="position: relative">
      <div class="col-md-4 col-md-offset-4 text-center">
        <div class="search-box">
          <div class="caption">
            <!-- <h3>LOGIN</h3> -->
            <img src="assets/imgs/logo-login.png" width="200" height="200" alt="">
          </div>
          <div (keydown)="keyDownFunction($event)" action="" class="loginForm">
            <div class="input-group">
              <input type="text" id="name" class="form-control" [(ngModel)]="username" placeholder="Full Name">
              <input type="password" id="paw" class="form-control" [(ngModel)]="password" placeholder="Password">
              <input type="submit" id="submit" class="form-control" value="Submit" (click)="login()">
              <a (click)="goToRegist()" style="position: relative; top: 10px; color: #488aff">Create new account</a>
              <!-- <a routerLink="/main">mian</a> -->
            </div>
          </div>
        </div>

        <div style="position: relative; top: 30px; color: red" *ngIf="!noti">
            <h4>Login failed!</h4>
        </div>
      </div>
    </div>
  </div>
</ion-content>
